<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven Elegance</title>
    <style>
        body {
            background-color: #6664ff;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        /*contenedor padre*/
        .container {
            width: 90%;
            max-width: 1500px;
            margin: auto;
            padding: 40px;
        }

        header {
            background-color: #ec042d;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px 30px;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .logo {
            font-weight: bold;
            font-size: 2rem;
        }

        .switch {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .switch.dark-mode {
            background-color: #555;
            border-color: #777;
        }

        .products {
            display: flex;
            flex-wrap: wrap;

            /*espacio entre de los cuadros*/
            gap: 20px;

            justify-content: center;
        }

        .product {
            border: 3px solid #eb1919;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
            width: 290px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 2);
            transition: box-shadow 0.3s;
        }

        /*Configuracion de la imagenes*/
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 7px;
            
        }

        /*configuracion de los botones*/
        .product button {
            margin-top: 10px;
            padding: 10px;
            background-color: #8ecf02;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">EE</div>
        <h1>Eleven Elegance</h1>
        <div class="switch" onclick="toggleDarkMode()">üåô</div>
    </header>
    <div class="container">
        <div class="products">
            <!-- Producto 1 -->
            <div class="product">
                <img src="https://i.postimg.cc/wjJC3Qmj/camiseta0.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripci√≥n breve del Producto 1.</p>
                <button onclick="buyNow('Producto 1')">Comprar ahora</button>
            </div>
            <!-- Producto 2 -->
            <div class="product">
                <img src="https://i.postimg.cc/vB1kF7by/camiseta1.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripci√≥n breve del Producto 2.</p>
                <button onclick="buyNow('Producto 2')">Comprar ahora</button>
            </div>
            <!-- Producto 3 -->
            <div class="product">
                <img src="https://i.postimg.cc/Qd0yFYMs/camiseta2.jpg" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>Descripci√≥n breve del Producto 3.</p>
                <button onclick="buyNow('Producto 3')">Comprar ahora</button>
            </div>
            <!-- Producto 4 -->
            <div class="product">
                <img src="https://i.postimg.cc/VkL7P9Wh/camiseta3.jpg" alt="Producto 4">
                <h2>Producto 4</h2>
                <p>Descripci√≥n breve del Producto 4.</p>
                <button onclick="buyNow('Producto 4')">Comprar ahora</button>
            </div>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.switch').classList.toggle('dark-mode');
        }

        function buyNow(productName) {
            const message = `üëã ¬°Hola! Estoy interesado(a) en el ${productName} que vi en su tienda üòç. ¬øPodr√≠as darme m√°s detalles, por favor? ‚ú® ¬°Estoy emocionado por comprarlo! üõçÔ∏è`;
            const phoneNumber = '123546789'; // Cambia este n√∫mero por el tuyo.
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Enviar evento de Google Analytics
            if (window.gtag) {
                window.gtag('event', 'click', {
                    'event_category': 'Button',
                    'event_label': productName
                });
            }

            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>

</html>
