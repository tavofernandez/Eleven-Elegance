<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleven Elegance</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .logo {
            font-weight: bold;
            font-size: 2rem;
        }
        .switch {
            cursor: pointer;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
        .switch.dark-mode {
            background-color: #555;
            border-color: #777;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            width: 220px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .product button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Eleven</div>
        <h1>Eleven Elegance</h1>
        <div class="switch" onclick="toggleDarkMode()">🌙</div>
    </header>
    <div class="container">
        <div class="products">
            <!-- Producto 1 -->
            <div class="product">                
                <img src="https://via.placeholder.com/200" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Descripción breve del Producto 1.</p>
                <button onclick="buyNow('Producto 1')">Comprar ahora</button>
            </div>
            <!-- Producto 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Descripción breve del Producto 2.</p>
                <button onclick="buyNow('Producto 2')">Comprar ahora</button>
            </div>
            <!-- Producto 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>Descripción breve del Producto 3.</p>
                <button onclick="buyNow('Producto 3')">Comprar ahora</button>
            </div>
            <!-- Producto 4 -->
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Producto 4">
                <h2>Producto 4</h2>
                <p>Descripción breve del Producto 4.</p>
                <button onclick="buyNow('Producto 4')">Comprar ahora</button>
            </div>
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.switch').classList.toggle('dark-mode');
        }

        function buyNow(productName) {
            const message = `Hola, me gustaría saber más sobre el ${productName}. ¿Podrías darme más información`;
            const phoneNumber = '1234567890'; // Cambia este número por el tuyo.
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;

            // Enviar evento de Google Analytics
            if (window.gtag) {
                window.gtag('event', 'click', {
                    'event_category': 'Button',
                    'event_label': productName
                });
            }

            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
